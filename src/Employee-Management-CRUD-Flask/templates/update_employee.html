{% extends 'base.html' %}
{% block head %}
<title>Update Employee</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}">
{% endblock %}
{% block body %}
<h1>Update Employee</h1>
<form method="POST" action="{{ url_for('update_employee', employee_id=employee.id) }}">
    <input type="hidden" name="_method" value="PUT">
    <label for="name">Name:</label> <input type="text" name="name" value="{{ employee.name }}">
    <br>
    <br>
    <label for="dept">Department:</label> <input type="text" name="dept" value="{{ employee.department }}">
    <br>
    <br>
    <label for="role">Role:</label> <input type="text" name="role" value="{{ employee.role }}">
    <br>
    <br>
    <label for="sal">Salary:</label> <input type="number" name="sal" value="{{ employee.salary }}">
    <br>
    <br>
    <input type="submit" value="Save">
</form>
{% endblock%}
