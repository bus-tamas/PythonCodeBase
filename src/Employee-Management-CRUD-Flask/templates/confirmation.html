{% extends 'base.html' %}
{% block head %}
<title>Confirmation</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/confirmation.css') }}">
{% endblock %}
{% block body %}
{% if flag=="C" %}
    <h1>Employee Created</h1>
{% elif flag=="D" %}
    <h1>Employee Deleted</h1>
{% elif flag=="U" %}
    <h1>Employee Updated</h1>
{% endif %}
<div class="links">
    <a href="{{ url_for('employees') }}">View all employees</a> 
    <a href="{{ url_for('home') }}">Go to home page</a>
</div>
{% endblock %}
